<!-- Validação de Notas: Seu Resultado é Aceitável?
Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Ao clicar em "Avaliar aluno"...  

c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"  

d) Caso a nota não estiver no intervalo definido em c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!"   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Seu Resultado é Aceitável?
    <br>
   Qual a sua Nota: <input type="text" id="id_temp">
    <br>
    <button onclick="bt_cal()">Ver situação</button>
</body>
</html>

<script>

     function bt_cal(){
        var temperatura = Number(id_temp.value)

        
        if (temperatura >= 0 && temperatura <=10){
            alert(" Nota válida!")
            }
        else{
        alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
     }

</script>

<!-- Desempenho Escolar: Como Está Sua Nota?
Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Ao clicar em "Avaliar aluno"...  

c) Caso a nota seja menor que 6, exibir um alert com a frase "Aluno não aprovado"  

d) Caso a nota seja entre 8,5 e 10, exibir um alert com a frase "Aluno Exemplar!"  

e) Caso a nota seja entre 6 e menor que 8,5, exibir um alert com a frase "Aluno comum e aprovado"   -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota Aluno
    <br>
   Qual a sua Nota: <input type="text" id="id_temp">
    <br>
    <button onclick="bt_cal()">Ver recomendação</button>
</body>
</html>

<script>

     function bt_cal(){
        var temperatura = Number(id_temp.value)

        if( temperatura <6){
            alert(`Aluno Reprovado`)

        }
        if (temperatura >=6 && temperatura < 8.5){
            alert(` Aluno comum e aprovado`)
            }
        if(temperatura >=8.5 && temperatura <=10){
        alert(`Aluno Exemplar!`)
        }
     }

</script>

</body>
</html>

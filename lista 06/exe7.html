<!-- 
rie um programa que simula um pequeno sistema de login assim:  

a) Pergunte o login do usuário  

b) Pergunte a senha do usuário (curiosidade: se o type do input for "password", você não vê na tela o valor digitado)  

c) Ao clicar em "Entrar": 

   Caso o login seja "SPTech" e a senha seja "digital", exibir um alert com a frase "Usuário autenticado com sucesso" 

   Caso contrário, exibir um alert com "Falha na autenticação"   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login
    <br>
   Qual o seu login: <input type="text" id="id_login">
    <br>
    Qual a sua senha : <input type="password" id="id_senha">
    <br>
    <button onclick="bt_cal()">Entrar</button>
</body>
</html>

<script>

     function bt_cal(){
        var login = (id_login.value)
       var senha = (id_senha.value)

        if( login =="SPTech" && senha =="digital"){
            alert(`Usuario Autenticado com sucesso`)
        }
        else {
            alert(`Falha na autenticação    `)
        }
     }

</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv1</title>
</head>
<body>
    <button onclick="bt()">Sortear</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
    function bt(){
        var Numero = Math.random().toFixed(4)
        div_geral.innerHTML=Numero
        if(Numero >= 0.5){
            div_geral.innerHTML+=`<br>Eu arredondaria para 1`
        }
        else{
            div_geral.innerHTML+=`<br>Eu arredondaria para 0`
        }


    }
</script>

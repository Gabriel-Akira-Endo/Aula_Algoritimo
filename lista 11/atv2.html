<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv1</title>
    <style>
        img {
            width: auto;
            height: 150px;
        }
    </style>
</head>
<body>
    <button onclick="bt()">Sortear</button>
    <div id="div_geral"></div>

</body>
</html>
<script>
    function bt(){
        var Numero = Math.random()
        var aleatorio = (Numero * 3 + 1).toFixed(0);

        div_geral.innerHTML=aleatorio

        if(aleatorio == 1){
            div_geral.innerHTML+=`<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/2054px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png">`
        }
        else if(aleatorio == 2){
            div_geral.innerHTML+=`<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/2048px-Palmeiras_logo.svg.png">`
        }
        else if(aleatorio == 3){
            div_geral.innerHTML+=`<img src="https://upload.wikimedia.org/wikipedia/pt/b/b4/Corinthians_simbolo.png">`
        }
        else{
            div_geral.innerHTML==` <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Santos_Logo.png">`
        }


    }
</script>

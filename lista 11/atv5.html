<script>
        var contador1 = 0
        var contador2  = 0
function bt(){

        var player2 = parseInt(Math.random()*3+ 1)
 
        msg = ``

        if(player1 == 1 ){
             div_jogador1.innerHTML =` jogador 1:<br>

        if(player1 == 2){
            div_jogador1.innerHTML =` jogador 1:<br>

        if(

        contador1++

        div_geral.innerHTML=`${msg} <br>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bt()">Quero um número cabalístico!</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
    function bt(){
        div_geral.innerHTML=""
        var numero = Math.floor(Math.random()*14+1)
         div_geral.innerHTML=numero

        if(numero == 3 ||
            numero == 4 ||
            numero == 7 ||
            numero == 10 ||
            numero == 12
        ){
            msg =`<br> Eu S2 números cabalísticos!`
        }
        else {
            msg =`<br> Ah, me dá um número bom na próxima!`
        }


        div_geral.innerHTML+=`${msg}`

    }
    
</script>

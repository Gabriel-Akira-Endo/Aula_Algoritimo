<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv1</title>
    <style>
        img {
            width: auto;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Será que é bom aluno</h1>
    <button onclick="btNum()">Gerar uma nota de aluno entre 0 e 10</button>
<br><br><br>
    <button onclick="btFreq()">Gerar uma frequência de aluno entre 0 e 100</button>
        <br><br><br>
    <div id="div_nota"></div>
    <div id="div_freq"></div>

</body>
</html>
<script>
    function btNum(){
        var Numero = Math.random()
        var aleatorioNum =(Numero * 10).toFixed(2);

        div_nota.innerHTML=`Nota:${aleatorioNum}`
    }
    function btFreq(){
        var Freq = Math.random()
        var aleatorioFreq =(Freq * 100).toFixed(2);

        div_freq.innerHTML= `Frequecia:${aleatorioFreq}`
    }
    </script>

<!-- a) Tenha um botão "Gerar uma nota de aluno entre 0 e 10" que faz aparecer, abaixo dele, a nota gerada  

b) Tenha um botão "Gerar uma frequência de aluno entre 0 e 100" que faz aparecer, abaixo dele, a frequência gerada  

c) Deixe todos os valores com 2 casas decimais na tela  

d) Ao clicar no botão “Ver Situação", emitir um alerta com a situação desse aluno.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie um programa que faça:  

a) Pergunte ao usuário o valor de seu saldo na conta do banco 

b) Ao clicar no botão "Verificar finanças": 

    b1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: "Conta zerada".  

    b2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".   

    b3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"   -->

    <h1>Banco XPTO 2</h1>
    <br>
    Qual o valor na conta:
    <br><input type="text" id="ipt_valor">
    <br>
    <button onclick="bt_banco()">Verificar finanças</button>
    <div id="div_bank"></div>
</body>
</html>
<script>
    function bt_banco(){
        var saldo = Number(ipt_valor.value)
        if (saldo ==0){
            div_bank.innerHTML=`Conta zerada`
        }
        if (saldo <0){
             div_bank.innerHTML=`<b style="color:red">Está devendo</b>`
        }
        if(saldo >0){
            div_bank.innerHTML=`<b style="color:blue">Saldo positivo!sorriso</b>`
        }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Criar um programa que auxilie uma Autoescola a identificar possíveis novos alunos. 

a) Solicite o nome e a idade de uma pessoa 

b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "NOME, 
vamos tirar a CNH?", mas caso contrário, emita a mensagem "NOME, vai jogar PlayStation!"  -->
AutoEscola 
<br>
Qual o seu nome:
<input type="text"  id="ipt_nome">
<br>
Qual a sua idade:
<input type="text" id="ipt_idade">
<br>
<button onclick="avaliar()">Avaliar Aluno</button>
<div id="div_auto"></div>
</body>
</html>
<script>
        function avaliar(){
            var idade = Number(ipt_idade.value) 
            if (idade>=18) {
                div_auto.innerHTML=`${ipt_nome.value}, vamos tirar a CNH?`
            }
            else {
                div_auto.innerHTML=`${ipt_nome.value}, vai jogar Playstation`
            }
        }



</script>

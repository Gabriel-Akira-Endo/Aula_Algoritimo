<!-- 16. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de
  chocolates o preço cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate 

a) Solicite a quantidade de chocolates comprados 

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de XXX".    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe16</title>
</head>
<body>
    BOM DOCE
    <br>
Quantos chocolates foram comprados 
<br><input type="text"id="ipt_qtd">
<br>
<button onclick="compra()">Compra</button>
<br>
<div id="div_cho"></div>
</body>
</html>
<script>
    function compra(){
        var qtd =Number(ipt_qtd.value)
        if (qtd>6){
            div_cho.innerHTML=`Sua compra deu R$${qtd*2.50}`
        }
        else{
            div_cho.innerHTML=`Sua compra deu R$${qtd*3}`
        }
    }
</script>

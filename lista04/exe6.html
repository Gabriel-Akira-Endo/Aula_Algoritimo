<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6.  Crie um programa que auxilie um banco a identificar quem tem renda o suficiente para fazer o financiamento da casa própria.  

a) Solicite o valor da renda familiar 

b) Solicite o valor da prestação 

c) Ao clicar em "Verificar financiamento", exiba na página a mensagem "A prestação corresponde a XX% da renda familiar" (divida a prestação pela renda e multiplique por 100) 

d) Se o valor calculado acima for maior que 30%, exiba também a mensagem abaixo em negrito e em vermelho: 

    "Será necessário complementar a renda familiar"    -->

    Qual sua rende familiar:
    <br>
    <input type="text" id="ipt_renda">
    <br>
    Qual o valor da prestação:
    <br>
    <input type="text" id="ipt_prest"><br>
    <button onclick="verific()">Verificar financiamento</button>
    <div id="div_vrf"></div>
</body>
</html>
<script>
    function verific(){

        var renda = Number(ipt_renda.value)
        var prest = Number(ipt_prest.value)
        var financiamento = (prest/renda)*100

                div_vrf.innerHTML=`A prestação corresponde a ${financiamento}% da renda familiar`

        if (financiamento > 30){
            div_vrf.innerHTML +=`<br><b style="color:red">Será necessário complementar a renda familiar </b>`

        }

    }
</script>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--  Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.  

Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) tem 22min de duração.  

Sabendo disso, crie um programa o qual:  

a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu 

b) Peça ao usuário para informar o total de episódios que ele já assistiu da série 

c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:  

     "Vejo que você gosta da série X"   

E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".  

Obs: Considere 22min como o tempo de duração de 1 episódio.   -->
<h1>Streaming</h1>
Qual a ultima série que você viu:
<br><input type="text"id="ipt_serie">
<br>
Qual o total de episódio que você viu dessa série:
<br><input type="text"id="ipt_ep">
<br><button onclick="bt_ser()">Verificar nível</button>
<div id="div_net"></div>
</body>
</html>
<script>
    function bt_ser(){
        var ep = Number(ipt_ep.value)
        var hrs = (ep*22)/60
        
        div_net.innerHTML=`Vejo que você gosta da série ${ipt_serie.value}`

        if (hrs>30){
             div_net.innerHTML +=`<br>Uau, você realmente gosta dessa série! `
        }
}
</script>

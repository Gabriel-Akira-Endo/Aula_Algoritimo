<!-- Uma nutróloga deseja um programa que ajude-a no processo de avaliação do peso de crianças de 5 anos.

Seu programa, ao ler o peso da criança, deve exibir uma dessas frases:

Abaixo do peso (se peso até 13.5kg) 

Acima do peso (se peso maior que 21.2kg) 

Peso na média (se peso maior que 13.5kg até 21.2kg) 

Peso perfeito (se o peso for exatamente 18.3kg) 

  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  </head>
  <body>
   <h2>Qual o seu peso:</h2>
   <br><input type="text" id="ipt_alt">
   <br>
   <button onclick="bt()">analisar temperatura </button>
   <div id="div_alt"></div>

  </body>
  </html>
  <script>
   function bt(){
       var altura = Number(ipt_alt.value)

       if(altura<14){
           div_alt.innerHTML="Congelante"
       }
       else if (altura<=21){
           div_alt.innerHTML= "Com Frio"
       }
       else if (altura<=24){
           div_alt.innerHTML= "Confortável"
       }
       else if (altura<=31){
           div_alt.innerHTML= "Com Calor"
       }
       else{
           div_alt.innerHTML="Calor escaldante"
       }
   }
  </script>

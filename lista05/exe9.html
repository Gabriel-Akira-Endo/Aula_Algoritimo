<!-- Crie um programa que avalie a saúde do usuário com base no Índice de Massa Corporal (IMC).

a) Solicite o peso (kg) e a altura (m) do usuário.
b) Calcule o IMC usando a fórmula:

Dica: O IMC deve ser calculado com base no peso dividido pela altura ao quadrado.

c) Ao clicar em "Calcular IMC", exiba a classificação correspondente:

Abaixo do peso (IMC < 18.5)
Peso normal (IMC entre 18.5 e 24.9)
Acima do peso (IMC entre 25 e 29.9)
Cuidado, risco de obesidade (IMC acima de 29.9) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe15</title>
</head>
<body>'
    <h1>IMC</h1>
    <br><br>
    <h2>Qual seu peso em KG</h2>
    <input type="text" id="ipt_peso">
    <br>
    <h2>Qual a sua altura em Metros</h2>
    <input type="text" id="ipt_alt">
    <br>
    <button onclick="bt_imc()">Calcular</button>
    <div id="div_imc"></div>
</body>
</html>
<script>
    function bt_imc(){
        var peso = Number(ipt_peso.value)
        var altura = Number(ipt_alt.value)
        var imc = peso/ (altura**2)

        if (imc<18.5){
                        div_imc.innerHTML=`Seu IMC(indísse de massa corporal) é ${imc} e você está na categoria abaixo do peso`
        }
        else if (imc< 25){
                        div_imc.innerHTML=`Seu IMC(indísse de massa corporal) é ${imc} e você está na categoria peso normal`
        }
        else if (imc<30){
                        div_imc.innerHTML=`Seu IMC(indísse de massa corporal) é ${imc} e você está na categoria acima do peso`
        }
        else {
            div_imc.innerHTML=`Seu IMC(indísse de massa corporal) é ${imc} e você está na categoria Risco, cuidado chance de obesidade`
        }
        }   
</script>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Avaliação do Clima: Está Agradável ou Desconfortável?</h1>
<br>
Qual a temperatura: <input type="text"  id="id_temp">
<br>
Qual a umidade: <input type="text" id="id_umi">
<br>
<button onclick="bt()">Avaliar clima</button>
<div id="div_geral"></div>
</body>
</html>

<script>
    function bt(){
        var temp = id_temp.value
        var umidade = id_umi.value
        
        if(umidade > 0 || umidade < 0){
            alert("Valor de umidade inválido")
        }
        else{
            if(temp >=22 && temp <=23 && umidade <60){
                div_geral.innerHTML="Clima agradável"
            }
            else{
                div_geral.innerHTML="Clima desconfortável"   
            }
        }
    }
</script>

      c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão:

            "Clima desconfortável", em caso contrário.   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dori Valdossin</title>
    <style>
        	img {
		width: 100px;
	}
    </style>
</head>

<body>


    
    <h1>Dori Valdossin</h1>
    Macarons:<br><br>
    Quantidade: <input type="text" id="id_qtd_macaraons"> preço: <input type="text" id="id_prec_mac"><br><br><br>

    Brigadeiros Gourmets: <br><br>
    Quantidade: <input type="text" id="id_qtd_bri"> preço: <input type="text" id="id_prec_bri"><br><br><br>

    Cupcakes: <br><br>
    Quantidade: <input type="text" id="id_qtd_cup"> preço: <input type="text" id="id_prec_cup"><br><br><br>

    Cheesecakes: <br><br>
    Quantidade: <input type="text" id="id_qtd_chees"> preço: <input type="text" id="id_prec_chees"><br>
    <br><button onclick="bt()">Verificar Vendas</button>
    <br>
    <div id="div_geral"></div>
</body>

</html>

<script>

    function bt() {
        div_geral.innerHTML= ""

        var prec_mac = Number(id_prec_mac.value)
        var prec_bri = Number(id_prec_bri.value)
        var prec_cup = Number(id_prec_cup.value)
        var prec_chees = Number(id_prec_chees.value)
        var qtd_mac = Number(id_qtd_macaraons.value)
        var qtd_bri = Number(id_qtd_bri.value)
        var qtd_cup = Number(id_qtd_cup.value)
        var qtd_chees = Number(id_qtd_chees.value)


        if ((qtd_mac >= 0 && qtd_bri >= 0 && qtd_cup >= 0 && qtd_chees >= 0) && (prec_bri >= 0 && prec_chees >= 0 && prec_cup >= 0 && prec_mac >= 0)) {
            
            var qtd_geral = 0
            var qtd = 0
            while (qtd < qtd_mac) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += ` VENDA ${qtd_geral}   -   <img src="https://static.wixstatic.com/media/8024f8_0a8fc3fb5403423a8239b4122c8adfcb~mv2.png/v1/fill/w_568,h_368,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/8024f8_0a8fc3fb5403423a8239b4122c8adfcb~mv2.png">  -   R$${prec_mac}<br>`

            }
            qtd = 0

            while (qtd < qtd_bri) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral}   -   <img src="https://panelinhagrill.com.br/wp-content/uploads/2025/02/Brigadeiro-Gourmet-perfeito-veja-como-fazer-esse-brigadeiro.webp">  -   R$${prec_bri}<br>`
            }
            qtd = 0

            while (qtd < qtd_cup) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral}   -   <img src="https://static.itdg.com.br/images/640-440/c891db984bf8b9d1bc340138ff9b44c1/265200-original.jpg">  -   R$${prec_cup}<br>`
            }
            qtd = 0

            while (qtd < qtd_chees) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += ` VENDA ${qtd_geral}   -   <img src="https://guiadacozinha.com.br/wp-content/uploads/2019/10/cheesecake-de-morango-768x619.jpg">  -   R$${prec_chees}<br>`
            }
            var total =(prec_bri*qtd_bri)+(prec_chees*qtd_chees)+(prec_cup*qtd_cup)+(prec_mac+qtd_mac)
            
            div_geral.innerHTML +=`<br><br>Com a quantidade de ${qtd_mac} Macarons, ${qtd_bri} Brigadeiros, ${qtd_cup} Cupcakes e ${qtd_chees} Cheesecakes, a venda totalizará R$${total}`

        }
        else {
            alert("Valor invalido!!! informe as quantidades  e o valores  maiores ou igual a 0 ")
        }
    }
</script>

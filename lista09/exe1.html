<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bt()">Conta</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
var contador = 0
function bt(){
     while(contador < 15){
        contador++,
        div_geral.innerHTML+=`${contador} <br>`
     }
}
</script>

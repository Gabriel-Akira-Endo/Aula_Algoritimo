<body>
    De quanto em quantos dias você faz musculação: <input type="text" id="id_dia"> 
    <br> <button onclick="bt()">Verificar rotina mensal</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
    function bt(){
        var dia =Number(id_dia.value)
        var contagemDia = 1;
        var contador = 0;
        div_geral.innerHTML="Dia 1-Musculação<br><br> "

        while(contagemDia <30){
            contagemDia ++;
            contador++;

            if(contador <dia){
                div_geral.innerHTML +=`Dia ${contagemDia}- Comer, dormir etc<br> <br> `
                
            }
            else{
                div_geral.innerHTML+=`Dia ${contagemDia}-Musculação<br><br> `
            contador = 0;    
            }
            }
        }
</script>

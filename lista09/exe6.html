<!-- Múltiplos de 5
Crie um programa o qual:
 
a) Receba do usuário um número (tem que ser entre 20 e 100)   

b) Ao clicar num botão "Adoro múltiplos de 5"...   

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...    -->

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    insira um numero entre 20 e 100: <input type="text" id="id_num">
    <button onclick="bt()">Adoro múltiplos de 5</button>
    <div id="div_geral">  </div>
</body>
</html>
<script>
var contador = 0
function bt(){
    var limite = Number(id_num.value)
    if(limite>=20 && limite <=100){
    while(contador <= limite){
            contador ++;

        var resto = contador % 5;

        if(resto ==0){
            div_geral.innerHTML+=`${contador}<br>`
        }
     }
}
}
</script>
<!-- var resto = contador % 2 == 0 -->

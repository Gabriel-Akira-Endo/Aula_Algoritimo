<script>
 function bt(){}
var contador = 0
function bt(){
    var limite = id_num.value
    while(contador <limite){
        contador ++;

        var resto = contador % 7;
        
        if(resto == 0){

        div_geral.innerHTML+=`${contador}<br>`
     }
}}
</script>

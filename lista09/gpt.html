
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dori Valdossin</title>
</head>

<body>
    <h1>Dori Valdossin</h1>
    Macarons:<br>
    Quantidade: <input type="text" id="id_qtd_macaraons"> preço: <input type="text" id="id_prec_mac"><br>

    Brigadeiros Gourmets: <br>
    Quantidade: <input type="text" id="id_qtd_bri"> preço: <input type="text" id="id_prec_bri"><br>

    Cupcakes: <br>
    Quantidade: <input type="text" id="id_qtd_cup"> preço: <input type="text" id="id_prec_cup"><br>

    Cheesecakes: <br>
    Quantidade: <input type="text" id="id_qtd_chees"> preço: <input type="text" id="id_prec_chees">
    <br><button onclick="bt()">Verificar Vendas</button>
    <br>
    <div id="div_geral"></div>
</body>

</html>

<script>
    function bt() {
        div_geral.innerHTML = ""; // Limpa o conteúdo anterior

        var prec_mac = Number(id_prec_mac.value);
        var prec_bri = Number(id_prec_bri.value);
        var prec_cup = Number(id_prec_cup.value);
        var prec_chees = Number(id_prec_chees.value);
        var qtd_mac = Number(id_qtd_macaraons.value);
        var qtd_bri = Number(id_qtd_bri.value);
        var qtd_cup = Number(id_qtd_cup.value);
        var qtd_chees = Number(id_qtd_chees.value);

        if ((qtd_mac >= 0 && qtd_bri >= 0 && qtd_cup >= 0 && qtd_chees >= 0) && 
            (prec_mac >= 0 && prec_bri >= 0 && prec_cup >= 0 && prec_chees >= 0)) {
            
            var qtd_geral = 0;
            var qtd = 0;

            while (qtd < qtd_mac) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral} - IMAGEM DO DOCE - R$${prec_mac} <br>`;
            }
            qtd = 0;

            while (qtd < qtd_bri) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral} - IMAGEM DO DOCE - R$${prec_bri} <br>`;
            }
            qtd = 0;

            while (qtd < qtd_cup) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral} - IMAGEM DO DOCE - R$${prec_cup} <br>`;
            }
            qtd = 0;

            while (qtd < qtd_chees) {
                qtd++;
                qtd_geral++;
                div_geral.innerHTML += `VENDA ${qtd_geral} - IMAGEM DO DOCE - R$${prec_chees} <br>`;
            }
        }
    }
</script>

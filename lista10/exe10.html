<!-- 10. Fases da Vida
Crie um programa que vá contando a idade do usuário e descrevendo sua fase na vida, considerando que:   

    - Primeira Infância: 0 a 4 anos   

    - Pré-escolar: + de 4 aos 6 anos   

    - Segunda Infância: + de 6 aos 10 anos   

    - Adolescência: + de 10 aos 18 anos   

    - Adulto: + de 18 até os 50 anos   

    - Melhor idade: + de 50 anos até 100 anos   

    - Matusalém: + de 100 anos   

Assim, sua página HTML deve solicitar a idade do usuário. Na medida em que for digitando (pesquise por oninput ou onkeyup), deve aparecer uma contagem de idade e indicação de fase da vida abaixo como neste exemplo:   

   0 anos (Primeira Infância)   

   1 anos (Primeira Infância)   

   2 anos (Primeira Infância)   

   3 anos (Primeira Infância)   

   4 anos (Primeira Infância)   

   5 anos (Pré-escolar)   

   6 anos (Pré-escolar)   

   7 anos (Segunda Infância)   

   ....   

A última linha deve ser a idade informada.    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases da vida</title>
</head>

<body>
    Digite sua idade: <input oninput="numero()" type="text" id="idade">
    <div id="div_geral">

    </div>
</body>

</html>

<script>
    function numero() {
        var num = Number(idade.value)
        for (var contador = 0; contador <= num; contador++) {
            if (contador < 5) {
                div_geral.innerHTML += `${contador} anos(Primeira Infância)<br>`
            }
            else if (contador < 7) {
                div_geral.innerHTML += `${contador} anos(Pré-escolar)<br>`
            }
            else if (contador < 11) {
                div_geral.innerHTML += `${contador} anos(Segunda Infância)<br>`
            }
            else if (contador < 19) {

                div_geral.innerHTML += `${contador} anos(Adolescência)<br>`
            }

            else if (contador < 51) {
                div_geral.innerHTML += `${contador} anos(Adulto)<br>`
            }
            else if (contador < 101) {
                div_geral.innerHTML += `${contador} anos(Melhor idade)<br>`
            }
            else {
                div_geral.innerHTML += `${contador} anos(Matusalém)<br>`
            }
        }

    }
</script>

<!-- 11. Tabuada Colorida
Crie um programa o qual:
 
a) Pergunte, numa input ou lista suspensa (select/option), qual a tabuada que o usuário quer ver na tela (2 a 9);  

b) Pergunte até que número a tabuada deve ser construída;  

c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).  

    3 x 1 = 3   

    3 x 2 = 6   

    3 x 3 = 9   

    3 x 4 = 12   

    3 x 5 = 15   

    3 x 6 = 18   

    3 x 7 = 21   

    3 x 8 = 24   

    3 x 9 = 27   

    3 x 10 = 30   

    3 x 11 = 33   

    3 x 12 = 36   

d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.    -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Diga o numero que você gostaria de ver a tabuada: <select id="id_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    </p>
    <p>
        Até qual numero a tabuade deve ser construída: <input type="text" id="id_limite">
    </p>
    <button onclick="bt()">Iniciar corrida!</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
function bt(){

    var tabuada = Number(id_tabuada.value)
    var limite =Number(id_limite.value) 
     div_geral.innerHTML =""
     
    for(var contador = 1;contador <= limite;contador++){
            
     var resultado = tabuada*contador;
     var resto = contador % 2;


     if(resto == 0){
        div_geral.innerHTML+=`<p style="color: blue"'>${tabuada} x ${contador} = ${resultado}</p><br>`
     }
     else {
        div_geral.innerHTML+=`<p style="color: red"'>${tabuada} x ${contador} = ${resultado}</p><br>`
     }
    }
}
</script>

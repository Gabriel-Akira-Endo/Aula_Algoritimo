<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    Quantas pessoas vão entrar no carro<br> <input type="text" id="ipt1">
    <button onclick="bt()">#Partiu Carona</button>
    <div id="div_geral"></div>
</body>
    </html>
    <script>
        function bt(){
            
            var numero = Number(ipt1.value)
            var msg = `Entrou o 1º passageiro<br>`
            

            for(var contador = 2; contador <= numero; contador ++){
                if(contador <=5){
                    msg += `Entrou o ${contador}º passageiro<br>`;
                }
                else{
                    msg += `O ${contador}º passageiro terá que esperar<br>`
                }
            }
            div_geral.innerHTML = msg;
        }
    </script>

a) Pergunte ao usuário quantas pessoas vão entrar no carro

 (que é o(a) motorista)

Entrou o 4º passageiro   

Entrou o 5º passageiro   

O 6º passageiro terá que esperar!   

O 7º passageiro terá que esperar!

<!-- Contador de Coca-Colas
Crie um programa no qual:   
a) O usuário informe quantas "Coca-Cola" ele acha que já bebeu na vida   

b) Ao clicar em "Ver a quantidade", devem aparecer na tela N garrafinhas 
(ou latas, se preferir) de "Coca-Cola" uma ao lado da outra, conforme a quantidade informada em a)   

c) Para saber se seu programa está correto, teste algo assim: informe 20 e clique. Depois informe só 3 e clique novamente. 
Veja se vão aparecer só 3 garrafinhas (ou latas) na tela.    -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exe4</title>
    </head>
    <body>
        Quantas Coca-Colas você bebeu na vida<br> <input type="text" id="ipt1"><br>
        <button onclick="bt()">Ver a quantidade</button>
        <div id="div_geral"></div>
    </body>
    
        </html>
        <script>
            function bt(){
                div_geral.innerHTML=""
                var numero = Number(ipt1.value)
                
    
                for(var contador = 1; contador <= numero; contador ++){
                   div_geral.innerHTML+=`<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH-1GLYxd9sDTt1lpUaw208RzBTvjz7D14wQ&s">`
                }
            }
        </script>

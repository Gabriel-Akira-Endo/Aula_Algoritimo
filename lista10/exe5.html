<!-- Café com Leite na Medida Certa
Crie um programa no qual:   
a) O usuário informa quantas xícaras de café com leite ele já tomou na vida   
    
b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café 
em pó. Para cada xícara de café com leite informada em a) 
considere que o usuário usa 1 colher de leite e 2 de café. Assim você saberá os valores de X e Y.    -->

    <style>
        img {
            width: 100px;
            height: auto;
        }
    </style>
    <body>
        Quantas xícaras de Café você bebeu na vida<br> <input type="text" id="ipt1"><br>
        <button onclick="bt()">Ver a quantidade</button>
        <div id="div_geral"></div>
    </body>
    
        </html>

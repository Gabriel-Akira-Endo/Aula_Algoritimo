<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Destino de viagem: 
    <input id="input_produto" type="text">
    <button onclick="bt()">Adicionar</button>
    <br>
    <button onclick="primeiro()">Primeira Viagem</button>
    <button onclick="ter()">Terceira Viagem</button>
    <button onclick="ult()">ultima Viagem</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_produtos = []; 
    
    function bt() {
        var produto = input_produto.value
        lista_produtos.push(produto);
        
    }
        function primeiro(){
                if(lista_produtos[0] =="" || lista_produtos[0] == undefined){
            div_mensagem.innerHTML = `Ainda não viajou`
        }
        else{
            div_mensagem.innerHTML = `Primeira viagem foi em : ${lista_produtos[0]} <br>`
        }   
    }
    function ter(){
        if(lista_produtos[2] == undefined){
            div_mensagem.innerHTML += `Ainda não fez a terceira viagem `
        }
        else{
            div_mensagem.innerHTML += `${lista_produtos[2]}`
        }
    }
    function ult(){

        if(lista_produtos[0] =="" || lista_produtos[0] == undefined){
        div_mensagem.innerHTML = `Ainda não viajou`
    }
    else{
        div_mensagem.innerHTML = `${lista_produtos[lista_produtos.length-1]}`
    }   
}

    </script>

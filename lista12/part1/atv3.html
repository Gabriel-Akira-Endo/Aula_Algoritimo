<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1> Relembrando Moradias: Onde Você Já Viveu?</h1>
Qual bairro você morou: <input type="text" id="ipt_bairro"><button onclick="btADD()">Adicionar barirro a lista</button>

<br>
Relembrar moradia: <input type="number" id="ipt_rem"><button onclick="btREM()">Relembrar</button> 
<div id="div_mensagem"></div>
</body>
</html>
<script>

var lista =[""]

function btADD(){
    var bairro = ipt_bairro.value   
    lista.push(bairro)
}
function btREM(){
    var num = ipt_rem.value
    if(num > lista.length){
        div_mensagem.innerHTML=`Você ainda não morou num ${num}º bairro!`
    }
    else{
        div_mensagem.innerHTML=lista[num]
    }
}
</script>

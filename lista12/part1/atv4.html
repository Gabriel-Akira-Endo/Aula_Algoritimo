<body>
    <h1>  Top Filmes Favoritos: Do Mais Amado ao Menos</h1>
Qual Filme tu Gosta: <input type="text" id="ipt_bairro"><button onclick="btADD()">Cadastrar filme</button>

<br>
<button onclick="btFav()">Ver Favoritos</button> 
<div id="div_mensagem"></div>
</body>
</html>
<script>

var lista =[]
var ultimo = 0;

function btADD(){
    var bairro = ipt_bairro.value   
    lista.push(bairro)
}
function btFav(){
ultimo = 0
    div_mensagem.innerHTML=`Filmes Favoritos:<br>`
for(var i = 0; i <lista.length; i++ ){
     ultimo = i;
    div_mensagem.innerHTML+= `${i+1}º ${lista[i]}<br>`
}

div_mensagem.innerHTML+=`  O filme que você mais gosta é ${lista[0]}<br>`
div_mensagem.innerHTML+=`  O filme que você mais gosta é ${lista[ultimo]}<br>`
}
</script>

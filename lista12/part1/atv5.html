    <h1>  Top Filmes Favoritos: Do Mais Amado ao Menos</h1>
Qual Filme tu Gosta: <input type="text" id="ipt_bairro"><button onclick="btADD()">Cadastrar filme</button>

<br>
<button onclick="btFav()">Ver Favoritos</button> 
<div id="div_mensagem"></div>

<script>

var lista =[]
var ultimo = 0;

function btADD(){
    var bairro = ipt_bairro.value   
    lista.push(bairro)
}
function btFav(){
ultimo = 0
    div_mensagem.innerHTML=`Filmes Favoritos:<br>`

div_mensagem.innerHTML+=`    Seu filme favorito: ${lista[0]}<br>`

if(lista[2] == undefined)
div_mensagem.innerHTML+=` Seu 3º filme favorito: Ainda não existe<br>`
else{
    div_mensagem.innerHTML+=` Seu 3º filme favorito: ${lista[2]}<br>`
}

div_mensagem.innerHTML+=` Total de filmes cadastrados: ${lista.length}<br>`


}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv6</title>
</head>
<body>
    <h1>Filmes Favoritos</h1>
    <input type="text" id="ipt_geral">
    <br>
    <button onclick="bt()">Cadastrar</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
var lista =[];


function bt(){
    var filme = ipt_geral.value
    lista.push(filme)
    
    div_geral.innerHTML=""

    for(var i = 0; i <lista.length; i++){
        div_geral.innerHTML +=`${lista[i]}<br>`
    }
}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv11</title>
</head>
<body>
    <h1>Controle de Estoque de Produtos</h1>
    <input type="text" id="ipt_geral">
    <br>
    <button onclick="bt()">Cadastrar</button>
    <button  onclick="mostrar()">Atualizar Estoque</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
var lista =[];
var total = 0

function bt(){
    var  valor = Number(ipt_geral.value)
    lista.push(valor)
    
    total = total + valor;
}
function mostrar(){

    var rep = lista.length
    div_geral.innerHTML=""
    var qtd = 0
    for (var i = 0; i < lista.length; i++) {
        qtd++;
        div_geral.innerHTML +=`${lista[rep - 1 - i]}<br>`
    }
    div_geral.innerHTML +=`   Você tem ${qtd} produtos cadastrados em estoque  <br>

   Seu estoque vale R$${total} `
}
</script>

c) Ao clicar em "Atualizar Estoque", deve aparecer a lista de preços cadastrados (em ordem inversa) e um texto como este abaixo:  

   Você tem X produtos cadastrados em estoque  

   Seu estoque vale R$Y

<body>
    <h1>Controle de Estoque de Produtos</h1>
    <input type="text" id="ipt_geral">
    <br>
    <button onclick="bt()">Cadastrar</button>
    <button  onclick="mostrar()">Atualizar Família</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
var lista =[];
var total = 0

function bt(){
    var  filho = ipt_geral.value
    
    if(lista.includes(filho)){
        alert("Você já cadastrou esse filho")
    }
    else{
        lista.push(filho)
    }
    
}
function mostrar(){

var qtd = lista.length
   div_geral.innerHTML = `Você tem ${qtd} filhos <br> 

   Seu custo mensal será aproximadamente R$${qtd*3000} se colocá-los em escola particular ou R$${qtd*1500} se eles estudarem em escola pública`
}
</script>

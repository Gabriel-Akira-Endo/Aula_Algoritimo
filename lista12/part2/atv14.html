
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv14</title>
</head>
<body>
    <h1>Registro de Números com Histórico, Maior e Menor Valor</h1>
    Digite um numero qualquer:<input type="number" id="ipt_num"> <button onclick="cadastrar()">cadastrar</button>
    <br>
    <button onclick="historico()">Analisar histórico</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
    lista =[]
function cadastrar(){
var numero = ipt_num.value
lista.push(numero)
}
function historico(){
var msg =""
var maior = lista[0]
var menor = lista[0]

for( var i = 0; i< lista.length; i++){
    var num = lista[i]
            if (num > maior) {
            maior = num;
        }
        if (num < menor) {
            menor = num;
        }

    msg += `${i + 1}º Número:${lista[i]}<br>`
}


div_geral.innerHTML = ` ${msg}
   Maior: ${maior}  

   Menor: ${menor}`
}
</script>

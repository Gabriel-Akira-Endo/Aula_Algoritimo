<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv9</title>
</head>
<body>
    <h1>Registrar projeto</h1>
    quais projetos você fez:
    <input type="text" id="ipt_geral">
    <br>
    <button onclick="bt()">Registrar projeto</button>
    <br>
    <button onclick="mostrar()">Mostrar Projetos</button>
    <div id="div_geral"></div>
</body>
</html>
<script>
var lista =[];

function bt(){
    var projeto = ipt_geral.value
    var lvl = ""
    lista.push(projeto)
    
    if(lista.length <= 4){
        lvl = "junior"
    }
     else if(lista.length <= 12){
        lvl = "Pleno"
    }
    else {
        lvl = "Sênior"
    }

    // else if(lista.length < 13){
    // lvl= "Pleno"
    // }
    // else{
    // lvl = "Sênior"
    // }

      div_geral.innerHTML=`Você já fez ${lista.length} projetos. Por isso você é um profissional ${lvl} <br>`
}
function mostrar(){

     for(var i = 0; i < lista.length; i++){
         div_geral.innerHTML +=`${lista[i]}<br>`
     }
 }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv10</title>
</head>
<body>
    <h1>Cadastro Ônibus</h1>
    <input type="text" id="ipt_geral">
    <br>
    <button onclick="bt()">Gravar busão</button>
    <div id="div_geral"></div>
    <h1>Pesquisar linha</h1> 
    <input type="text" id="ipt_pesq">
    <br>
    <button onclick="btVer()">Pesquisar</button>
    <div id="div_pesq"></div>
</body>
</html>
<script>
var lista =[];


function bt(){
    var linha = ipt_geral.value
    lista.push(linha)
    
    div_geral.innerHTML=""
    var rep = lista.length
    for(var i = rep - 1; i >= 0; i--){
        div_geral.innerHTML +=`${lista[i]}<br>`
    }


    // [1, 2, 3, 4]; // 4
    //  0  1  2  3   // 4 - 1 | (3) - 0 | 3
    //  0  1  2  3   // 4 - 1 | (3) - 1 | 2
    //  0  1  2  3   // 4 - 1 | (3) - 2 | 1
    //  0  1  2  3   // 4 - 1 | (3) - 3 | 0
    // for (var i = 0; i < lista.length; i++) {
    //     div_geral.innerHTML +=`${lista[rep - 1 - i]}<br>`
    // }
}

function btVer(){
    var pesquisa = ipt_pesq.value
    
    
    if(lista.includes(pesquisa)){
    var qtd  = 0
    var msg =`  `  
    for(var i = 0; i <= lista.length; i++){
        if(lista[i] == pesquisa){
            qtd++;
            msg +=`${i+1}, `
        }
    }
    div_pesq.innerHTML =`Você já pegou essa linha ${qtd} vezes, nessa ordem:${msg}`
}
else{
    div_pesq.innerHTML ="Você nunca pegou essa linha"
}

}
</script>

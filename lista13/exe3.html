<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mercado do seu zé</h1>
    <br>
    Nome do produto: <input type="text"  id="id_prod">
    Preco do produto: <input type="text"  id="id_prec">
    <br><button onclick="bt_inserir()">Cadastrar</button>
    <br>
    <button onclick="att()">atualizar estoque</button>
    <div id="id_att"></div>
    <select  id="id_select_aci">
    <option value="1" >Precos acima de:</option>
    <option value="2" >Precos abaixo de:</option>
    </select> <input type="text" id="id_prec2"> <button onclick="bt_filtro()">filtro</button>
    <div id="div_filtragem"></div>
</body>
</html>
<script>
    listaNome = []
    listaPrec = []


    function bt_inserir(){
        var prod =  id_prod.value
        var prec =  id_prec.value

        if(prod.length >=3 && prec >=0){
            listaNome.push(prod)
            listaPrec.push(prec)
        }
        else{
            alert("deu erro paezao")
        }

    }
    function att(){
        msg =""
        var real = 0

        for(var i = 0 ; i <listaNome.length ; i++){
         msg += `${i+1}. ${listaNome[i]} - ${listaPrec[i]}<br><br>`
            real = real + Number(listaPrec[i])
        }
        id_att.innerHTML = ` Você tem ${listaNome.length} produtos cadastrados em estoque:<br><br>
                            ${msg}
                            seu estoque vale $${real}
        `

    }
    function bt_filtro(){
        var msg = ""
        var selec = id_select_aci.value
        var prec_2 = id_prec2.value
        if(selec == 1){
        for(var i = 0 ; i <listaNome.length ; i++){
            if(listaPrec[i] >= prec_2){
                msg += `${listaNome[i]} - ${listaPrec[i]}<br><br>`
            }
        }
                 div_filtragem.innerHTML = msg
        }
        else{
        for(var i = 0 ; i <listaNome.length ; i++){
            if(listaPrec[i] <= prec_2){
                msg += `${listaNome[i]} - ${listaPrec[i]}<br><br>`
        }
    }
         div_filtragem.innerHTML = msg
        }
   
        }
</script>
